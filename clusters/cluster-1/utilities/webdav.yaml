apiVersion: v1
kind: Service
metadata:
  name: webdav
  namespace: default
  labels:
    app: webdav
spec:
  selector:
    app: webdav
  ports:
  - name: webdav
    port: 80
    targetPort: 80
  type: ClusterIP 