apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: flux-system
spec:
  chart:
    spec:
      chart: mosquitto
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  interval: 5m0s
  releaseName: mosquitto
  targetNamespace: default
  values:
    image:
      repositoy: eclipse-mosquitto
      tag: 2.0.17 # {"$imagepolicy": "flux-system:eclipse-mosquitto:tag"}
    service:
      main:
        loadBalancerIP: 10.10.10.64
        type: LoadBalancer
    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-data-pvc
      configinc:
        enabled: true
        existingClaim: mosquitto-config-pvc
