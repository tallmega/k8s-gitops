apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: flux-system
spec:
  chart:
    spec:
      chart: frigate
      sourceRef:
        kind: HelmRepository
        name: blakeblackshear
        namespace: flux-system
  interval: 10m0s
  releaseName: frigate
  targetNamespace: default
  values:
    ingress:
      enabled: false

    service:
      type: LoadBalancer
      loadBalancerIP: 10.10.10.66
    env:
      TZ: America/Toronto
    envFromSecrets:
    - frigate-secret
    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
    #resources:
      #requests:
        #gpu.intel.com/i915: 1
      #limits:
        #gpu.intel.com/i915: 1
        
    extraVolumes:
      - name: frigate-data
        persistentVolumeClaim:
          claimName: frigate-data-pvc
      - name: frigate-config
        persistentVolumeClaim:
          claimName: frigate-config-pvc
      - name: frigate-recording
        persistentVolumeClaim:
          claimName: frigate-recording-pvc

    extraVolumeMounts:
      - mountPath: /config
        name: frigate-config
      - mountPath: /media/frigate
        name: frigate-data
      - mountPath: /media/frigate/recordings
        name: frigate-recording

    config: |
      mqtt:
        host: 10.10.10.64
        port: 1883
        topic_prefix: frigate
        client_id: frigate
        stats_interval: 60

      birdseye:
        # Optional: Enable birdseye view (default: shown below)
        enabled: True
        # Optional: Width of the output resolution (default: shown below)
        width: 1280
        # Optional: Height of the output resolution (default: shown below)
        height: 720
        # Optional: Encoding quality of the mpeg1 feed (default: shown below)
        # 1 is the highest quality, and 31 is the lowest. Lower quality feeds utilize less CPU resources.
        quality: 8
        # Optional: Mode of the view. Available options are: objects, motion, and continuous
        #   objects - cameras are included if they have had a tracked object within the last 30 seconds
        #   motion - cameras are included if motion was detected in the last 30 seconds
        #   continuous - all cameras are included always
        mode: motion

      detectors:
        # coral:
        #   type: edgetpu
        #   device: usb
        cpu1:
          type: cpu

      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - qsv
          - -qsv_device
          - /dev/dri/renderD128

      record:
        # Optional: Enable recording (default: shown below)
        # WARNING: If recording is disabled in the config, turning it on via 
        #          the UI or MQTT later will have no effect.
        # WARNING: Frigate does not currently support limiting recordings based
        #          on available disk space automatically. If using recordings,
        #          you must specify retention settings for a number of days that
        #          will fit within the available disk space of your drive or Frigate
        #          will crash.
        enabled: true
        # Optional: Number of minutes to wait between cleanup runs (default: shown below)
        # This can be used to reduce the frequency of deleting recording segments from disk if you want to minimize i/o
        expire_interval: 60
        # Optional: Retention settings for recording
        retain:
          # Optional: Number of days to retain recordings regardless of events (default: shown below)
          # NOTE: This should be set to 0 and retention should be defined in events section below
          #       if you only want to retain recordings of events.
          days: 0
          # Optional: Mode for retention. Available options are: all, motion, and active_objects
          #   all - save all recording segments regardless of activity
          #   motion - save all recordings segments with any detected motion
          #   active_objects - save all recording segments with active/moving objects
          # NOTE: this mode only applies when the days setting above is greater than 0
          mode: all

        # Optional: Event recording settings
        events:
          # Optional: Maximum length of time to retain video during long events. (default: shown below)
          # NOTE: If an object is being tracked for longer than this amount of time, the retained recordings
          #       will be the last x seconds of the event unless retain->days under record is > 0.
          max_seconds: 300
          # Optional: Number of seconds before the event to include (default: shown below)
          pre_capture: 5
          # Optional: Number of seconds after the event to include (default: shown below)
          post_capture: 5
          # Optional: Objects to save recordings for. (default: all tracked objects)
          objects:
            - person
            - cat
            - dog
          # Optional: Restrict recordings to objects that entered any of the listed zones (default: no required zones)
          required_zones: []
          # Optional: Retention settings for recordings of events
          retain:
            # Required: Default retention days (default: shown below)
            default: 10
            # Optional: Mode for retention. (default: shown below)
            #   all - save all recording segments for events regardless of activity
            #   motion - save all recordings segments for events with any detected motion
            #   active_objects - save all recording segments for event with active/moving objects
            #
            # NOTE: If the retain mode for the camera is more restrictive than the mode configured
            #       here, the segments will already be gone by the time this mode is applied.
            #       For example, if the camera retain mode is "motion", the segments without motion are
            #       never stored, so setting the mode to "all" here won't bring them back.
            mode: motion
            # Optional: Per object retention days
            objects:
              person: 15

      snapshots:
        # Optional: Enable writing jpg snapshot to /media/frigate/clips (default: shown below)
        # This value can be set via MQTT and will be updated in startup based on retained value
        enabled: True
        # Optional: save a clean PNG copy of the snapshot image (default: shown below)
        #clean_copy: True
        # Optional: print a timestamp on the snapshots (default: shown below)
        timestamp: True
        # Optional: draw bounding box on the snapshots (default: shown below)
        bounding_box: True
        # Optional: crop the snapshot (default: shown below)
        #crop: False
        # Optional: height to resize the snapshot to (default: original size)
        # height: 768
        # Optional: Restrict snapshots to objects that entered any of the listed zones (default: no required zones)
        #required_zones: []
        # Optional: Camera override for retention settings (default: global values)
        retain:
          # Required: Default retention days (default: shown below)
          default: 10
          # Optional: Per object retention days
          objects:
            person: 15

      cameras:
        doorbell:
          ffmpeg:
            inputs:
              - path: rtsp://admin:{FRIGATE_DOORBELL_RTSP_PASSWORD}@10.10.10.228:554/Streaming/channels/101
                roles:
                  - detect
                  - rtmp  
          detect:
            width: 768
            height: 1080
            fps: 5
          objects:
            track:
              - person
              - cat
              - dog
            filters:
              person:
                min_area: 20000
        kid1:
          ffmpeg:
            inputs:
              - path: rtsp://wyzecam1:{FRIGATE_WYZE1_RTSP_PASSWORD}@10.10.10.215/live
                roles:
                  - detect
          detect:
            width: 1920
            height: 1080
            fps: 5

        kid2:
          ffmpeg:
            inputs:
              - path: rtsp://wyzecam1:{FRIGATE_WYZE1_RTSP_PASSWORD}@10.10.10.187/live
                roles:
                  - detect
          detect:
            width: 1920
            height: 1080
            fps: 5
        