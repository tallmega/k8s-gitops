apiVersion: v1
kind: PersistentVolume
metadata:
  name: tvshows-pv
spec:
  storageClassName: syno-nfs
  capacity:
    storage: 8Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4
  nfs:
    server: 10.10.10.105
    path: "/volume1/tvshows"
