---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  chart:
    spec:
      chart: metrics-server
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  interval: 1h0m0s
  releaseName: metrics-server
  targetNamespace: kube-system

  values:
    args:
      - --kubelet-insecure-tls
    replicas: 2