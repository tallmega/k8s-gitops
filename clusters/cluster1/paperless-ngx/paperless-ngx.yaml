# POSTGRES (unchanged)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-postgres
  template:
    metadata:
      labels:
        app: paperless-postgres
    spec:
      containers:
        - name: paperless-postgres
          image: docker.io/library/postgres:17
          env:
            - name: PGDATA
              value: '/var/lib/postgresql/data/pgdata'
            - name: POSTGRES_DB
              value: paperless
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: db-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: db-pass
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: paperless-postgres-storage
      volumes:
        - name: paperless-postgres-storage
          persistentVolumeClaim:
            claimName: paperless-postgres-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-postgresql
  namespace: default
spec:
  selector:
    app: paperless-postgres
  ports:
    - port: 5432
      targetPort: 5432
