apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate-outpost
  namespace: authentik
  annotations:
    kubernetes.io/ingress.class: nginx   # must match the controller/class used
spec:
  ingressClassName: nginx
  rules:
  - host: frigate.tallflix.ca
    http:
      paths:
      - path: /outpost.goauthentik.io
        pathType: Prefix
        backend:
          service:
            name: ak-outpost-authentik-embedded-outpost
            port:
              number: 9000