apiVersion: v1
kind: PersistentVolume
metadata:
  name: plexconfig-pv
spec:
  #storageClassName: media
  #capacity:
    #storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/media/plex/config"
  #nfs:
    #server: 10.2.1.50
    #path: "/volume1/media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plexconfig-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  #storageClassName: media
  #resources:
    #requests:
      #storage: 1Mi
---
