---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ombi
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ombi
  template:
    metadata:
      labels:
        app: ombi
    spec:
      #      nodeSelector:
      #        fileserv: "true"
      containers:
        - name: ombi
          image: linuxserver/ombi:4.7.10 # {"$imagepolicy": "flux-system:ombi"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3579
          env:
            - name: TZ
              value: America\Toronto
          volumeMounts:
            - name: ombi-config1
              mountPath: /config
      volumes:
        - name: ombi-config1
          persistantVolumeClaim: 
            claimName: ombi-config-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ombi-config-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
#  storageClassName: longhorn
  volumeName: ombi-config-pv
  resources:
    requests:
      storage: 1Gi
