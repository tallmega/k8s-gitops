apiVersion: v1
kind: PersistentVolume
metadata:
  name: ombi-config-pv
spec:
  storageClassName: synomounted
  capacity:
    storage: 8Ti
  claimRef:
    namespace: default
    name: ombi-config-pv
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/media/ombi/config/"
