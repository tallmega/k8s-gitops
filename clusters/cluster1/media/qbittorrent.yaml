---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: default
  labels:
    app: gluetun
spec:
  selector:
    app: gluetun
  ports:
  - name: qbittorrent
    port: 8080
    targetPort: 8080
  - name: qbittorrent-torrentudp
    port: 6881
    protocol: UDP
    targetPort: 6881
  - name: qbittorrent-torrenttcp
    port: 6881
    protocol: TCP
    targetPort: 6881
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: gluetun-deployment
    namespace: default
    labels:
        app: gluetun
spec:
    replicas: 1
  strategy:
    rollingUpdate: null
    type: Recreate
    selector:
        matchLabels:
            app: gluetun
    template:
        metadata:
            labels:
                app: gluetun
        spec:
            initContainers:
                - name: gluetun
                  # if you do not add restartPolicy the other init containers will never start
                  # it will be an initContainer and not a native sidecar container https://kubernetes.io/docs/concepts/workloads/pods/sidecar-containers/
                  restartPolicy: Always
                  image: qmcgaw/gluetun
                  imagePullPolicy: Always
                  securityContext:
                      capabilities:
                          add:
                              - 'NET_ADMIN'
                  env:
                      - name: TZ
                        value: America\Toronto
                      - name: FIREWALL_INPUT_PORTS
                        value: "8080"
                      - name: VPN_PORT_FORWARDING
                        value: "on"
                  envFrom:
                  - secretRef:
                     name: gluetun-secret
                - name: curlpodtest
                  image: curlimages/curl
                  command: ['/bin/sh', '-c']
                  args:
                      - &check-ip |
                          IP=$(curl -s checkip.amazonaws.com)
                          EXPECTED_IP="YOUR_IP_ADDRESS"
                          if [ "$IP" != "$EXPECTED_IP" ]; then
                            echo "IP is different from $EXPECTED_IP. Current IP is $IP."
                          else
                            echo "IP is $EXPECTED_IP. Exiting..."
                            exit 1
                          fi
            containers:
            - name: qbittorrent
              image: linuxserver/qbittorrent:14.3.9 # {"$imagepolicy": "flux-system:qbittorrent"}
              imagePullPolicy: IfNotPresent
              ports:
              - containerPort: 8080
              #- containerPort: 26524
              env:
              - name: PGID
                value: "1000"
              - name: PUID
                value: "1000"
              - name: TZ
                value: America\Toronto
              - name: WEBUI_PORT
                value: "8080"
              # - name: TORRENTING_PORT
              #   value: "26524"
              volumeMounts:
              - name: qbittorrent-config
                mountPath: /config
              - name: sabnzbd-downloads-complete
                mountPath: /complete
              - name: sabnzbd-downloads-incomplete
                mountPath: /incomplete
            volumes:
            - name: qbittorrent-config
              persistentVolumeClaim:
                claimName: qbittorrent-config-pvc
            - name: sabnzbd-downloads-complete
              persistentVolumeClaim:
                claimName: downloads-complete-pvc
            - name: sabnzbd-downloads-incomplete
              persistentVolumeClaim:
                claimName: downloads-incomplete-pvc
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: gluetun-secret
  namespace: default
spec:
  encryptedData:
    OPENVPN_PASSWORD: 
    OPENVPN_USER: 
    SERVER_REGIONS: 
    VPN_SERVICE_PROVIDER: 
  template:
    metadata:
      creationTimestamp: null
      name: gluetun-secret
      namespace: default
    type: Opaque