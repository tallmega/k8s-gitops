apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling
  namespace: default
spec:
  replicas: 1
  strategy:
    rollingUpdate: null
    type: Recreate
  selector:
    matchLabels:
      app: stirling
  template:
    metadata:
      labels:
        app: stirling
    spec:
      containers:
      - name: stirling
        image: stirlingtools/stirling-pdf:2.4.4 # {"$imagepolicy": "flux-system:stirling"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: mode
          value: "BOTH"
        - name: SECURITY_ENABLELOGIN
          value: "false"
        - name: TZ
          value: America\Toronto
---
apiVersion: v1
kind: Service
metadata:
  name: stirling
  namespace: default
  labels:
    app: stirling
spec:
  selector:
    app: stirling
  ports:
  - name: stirling
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stirling-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01"
spec:
  ingressClassName: internal-nginx
  tls:
  - hosts:
    - "stirling.tallflix.ca"
    secretName: tls-secret-stirling
  rules:
  - host: stirling.tallflix.ca
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: stirling
            port:
              number: 8080
