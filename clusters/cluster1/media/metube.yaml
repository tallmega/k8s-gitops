apiVersion: apps/v1
kind: Deployment
metadata:
  name: metube
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metube
  strategy:
    rollingUpdate: null
    type: Recreate
  template:
    metadata:
      labels:
        app: metube
    spec:
      containers:
      - name: metube
        image: ghcr.io/alexta69/metube # {"$imagepolicy": "flux-system:metube"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: TZ
          value: America\Toronto
        volumeMounts:
        - name: ytshows
          mountPath: /downloads
        - name: metube-config
          mountPath: /config
      volumes:
      - name: metube-config
        persistentVolumeClaim:
          claimName: metube-config-pvc
      - name: ytshows
        persistentVolumeClaim:
          claimName: ytshows-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: metube
  namespace: default
  labels:
    app: metube
spec:
  selector:
    app: metube
  ports:
  - name: metube
    port: 8081
    targetPort: 8081
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metube-ingress
  namespace: default
spec:
  ingressClassName: internal-nginx
  #tls:
  #- hosts:
  #  - "pinchflat.tallflix.ca"
  #  secretName: tls-secret
  rules:
  - host: metube.tallflix.ca
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: metube
            port:
              number: 8081
