apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 1h
  values:
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: v1.131.3
    env:
      TZ: "America/New_York"
      DB_HOSTNAME: vectorchord
      DB_USERNAME: &db_user immich
      DB_DATABASE_NAME: &db_database immich
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: postgres-password
      MACHINE_LEARNING_PRELOAD__CLIP: "ViT-L-16-SigLIP-384__webli"
    immich:
      persistence:
        library:
          existingClaim: immich-data-pvc
    # postgresql:
    #   enabled: true
    #   global:
    #     postgresql:
    #       auth:
    #         username: *db_user
    #         database: *db_database
    #         existingSecret: immich-secret
    #   primary:
    #     resourcesPreset: "large"
    redis:
      enabled: true
    server:
      ingress:
        main:
          enabled: true
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            nginx.ingress.kubernetes.io/configuration-snippet: |
              more_set_headers "X-Content-Type-Options: nosniff";
              more_set_headers "X-Frame-Options: DENY";
              more_set_headers "X-Xss-Protection: 0";
              more_set_headers "Referrer-Policy: same-origin"
              more_set_headers "Strict-Transport-Security: max-age=15724800; includeSubDomains; preload";
          hosts:
            - host: &host immich.tallflix.ca
              paths:
                - path: "/"
          tls:
            - hosts:
              - *host
              secretName: immich-tls
          ingressClassName: nginx-external
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: immich-secret
  namespace: default
spec:
  encryptedData:
    password: 
    postgres-password: 
  template:
    metadata:
      creationTimestamp: null
      name: immich-secret
      namespace: default