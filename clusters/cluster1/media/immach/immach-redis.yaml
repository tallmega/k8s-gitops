apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-redis
  template:
    metadata:
      labels:
        app: immich-redis
    spec:
      containers:
        - name: immich-redis
          image: docker.io/redis:6.2-alpine
          ports:
            - containerPort: 6379
          restartPolicy: Always
          healthCheck:
            exec:
              command: ["redis-cli", "ping"]
              initialDelaySeconds: 10
              periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: immich-redis
spec:
  selector:
    app: immich-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
