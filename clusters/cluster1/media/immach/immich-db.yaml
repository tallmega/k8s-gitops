apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-database
  namespace: default
  labels:
    app: immich-database
spec:
  replicas: 1
  strategy:
    rollingUpdate: null
    type: Recreate
  selector:
    matchLabels:
      app: immich-database
  template:
    metadata:
      labels:
        app: immich-database
    spec:
      containers:
        - name: immich-database
          image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: db_password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: db_username
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: db_database_name
            - name: POSTGRES_INITDB_ARGS
              value: '--data-checksums'
            - name: DB_STORAGE_TYPE
              value: 'HDD'
            - name: PGDATA
              value: '/var/lib/postgresql/data/pgdata'
          resources:
            requests:
              cpu: 5m
              memory: 384Mi
            limits:
              cpu: 100m
              memory: 2Gi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: immich-db
      volumes:
      - name: immich-db
        persistentVolumeClaim:
          claimName: immich-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: immich-database
  namespace: default
spec:
  selector:
    app: immich-database
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
