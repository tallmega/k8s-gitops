apiVersion: v1
kind: Service
metadata:
  name: minecraft-bedrockprison
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  loadBalancerIP: 10.10.10.74
  ports:
  - name: minecraft-bedrockprison
    port: 19132
    protocol: UDP
    targetPort: 19132
  selector:
    app.kubernetes.io/instance: minecraft-skyblockisland
    app.kubernetes.io/name: minecraft-skyblockisland
  type: LoadBalancer
