apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-skyblock
  namespace: default
spec:
  replicas: 1
  strategy:
    rollingUpdate: null
    type: Recreate
  selector:
    matchLabels:
      app: minecraft-skyblock
  template:
    metadata:
      labels:
        app: minecraft-skyblock
    spec:
      hostNetwork: true
      extraPodSpec:
        hostNetwork: "{{ .Values.hostNetwork }}"
      containers:
      - name: minecraft-skyblock
        image: itzg/minecraft-bedrock-server:2025.5.0 # {"$imagepolicy": "flux-system:minecraft"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 19132
          protocol: UDP
        env:
        - name: TZ
          value: America\Toronto
        - name: SERVER_NAME
          value: "Finn and Kane"
        - name: LEVEL_NAME
          value: "Skybedrock"
        - name: ENABLE_LAN_VISIBILITY
          value: "true"
        - name: GAMEMODE
          value: "survival"
        - name: EULA
          value: "true"
        - name: ALLOW_CHEATS
          value: "true"
        - name: DIFFICULTY
          value: "easy"
        - name: ONLINE_MODE
          value: "true"
        - name: SERVER_PORT
          value: "19132"
        volumeMounts:
        - name: minecraft-config-skyblock
          mountPath: /data
      volumes:
      - name: minecraft-config-skyblock
        persistentVolumeClaim:
          claimName: minecraft-skyblock-config-pvc


