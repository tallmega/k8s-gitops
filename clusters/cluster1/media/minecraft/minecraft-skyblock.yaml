apiVersion: v1
kind: Service
metadata:
  name: minecraft-skyblock
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  loadBalancerIP: 10.10.10.73
  ports:
  - name: minecraft-skyblock
    port: 19132
    protocol: UDP
    targetPort: 19132
  selector:
    app.kubernetes.io/instance: minecraft-skyblock
    app.kubernetes.io/name: minecraft-skyblock
  type: LoadBalancer
