apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-eternalend
  namespace: default
spec:
  replicas: 1
  strategy:
    rollingUpdate: null
    type: Recreate
  selector:
    matchLabels:
      app: minecraft-eternalend
  template:
    metadata:
      labels:
        app: minecraft-eternalend
        podtype: minecraft
    spec:
      hostNetwork: true
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                podtype: minecraft
            topologyKey: kubernetes.io/hostname
      containers:
      - name: minecraft-eternalend
        image: itzg/minecraft-bedrock-server:2026.2.0 # {"$imagepolicy": "flux-system:minecraft"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 19132
          protocol: UDP
        env:
        - name: TZ
          value: America/Toronto
        - name: SERVER_NAME
          value: "Finn and Kane"
        - name: LEVEL_NAME
          value: "EternalEnd"
        - name: ENABLE_LAN_VISIBILITY
          value: "true"
        - name: GAMEMODE
          value: "survival"
        - name: EULA
          value: "true"
        - name: ALLOW_CHEATS
          value: "true"
        - name: OPS
          value: "2533274835894189"
        - name: ENABLE_COMMAND_BLOCK
          value: "true"
        - name: DIFFICULTY
          value: "easy"
        - name: ONLINE_MODE
          value: "true"
        - name: SERVER_PORT
          value: "19132"
        - name: ENABLE_SCRIPT_ENGINE
          value: "true"
        volumeMounts:
        - name: minecraft-config-eternalend
          mountPath: /data
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 400m
            memory: 2Gi
      volumes:
      - name: minecraft-config-eternalend
        persistentVolumeClaim:
          claimName: minecraft-eternalend-config-pvc
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

## Addon installed: Eternal End Add-On by Panascais (BP + RP)
## BP UUID: 4468ef12-7b1c-4866-b993-1ce4c1663dee v1.1.3
## RP UUID: 418fbe64-080e-4d25-a68f-ee534d664539 v1.1.3
## Packs are in /data/behavior_packs/ and /data/resource_packs/
## World pack configs in /data/worlds/EternalEnd/
---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-eternalend
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  loadBalancerIP: 10.10.10.75
  ports:
  - name: minecraft-eternalend
    port: 19132
    protocol: UDP
    targetPort: 19132
  selector:
    app: minecraft-eternalend
  type: LoadBalancer
