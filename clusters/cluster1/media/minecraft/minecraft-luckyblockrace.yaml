apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-luckyblockrace
  namespace: default
spec:
  replicas: 1
  strategy:
    rollingUpdate: null
    type: Recreate
  selector:
    matchLabels:
      app: minecraft-luckyblockrace
  template:
    metadata:
      labels:
        app: minecraft-luckyblockrace
        podtype: minecraft
    spec:
      hostNetwork: true
      extraPodSpec:
        hostNetwork: "{{ .Values.hostNetwork }}"
      containers:
      - name: minecraft-luckyblockrace
        image: itzg/minecraft-bedrock-server:2025.11.0 # {"$imagepolicy": "flux-system:minecraft"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 19132
          protocol: UDP
        env:
        - name: TZ
          value: America\Toronto
        - name: SERVER_NAME
          value: "Finn and Kane"
        - name: LEVEL_NAME
          value: "LuckyBlocksRace"
        - name: ENABLE_LAN_VISIBILITY
          value: "true"
        - name: GAMEMODE
          value: "adventure"
        - name: EULA
          value: "true"
        - name: ALLOW_CHEATS
          value: "true"
        - name: OPS
          value: "2533274835894189"
        - name: ENABLE_COMMAND_BLOCK
          value: "true"
        - name: DIFFICULTY
          value: "easy"
        - name: ONLINE_MODE
          value: "true"
        - name: SERVER_PORT
          value: "19132"
        volumeMounts:
        - name: minecraft-config-luckyblockrace
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
      volumes:
      - name: minecraft-config-luckyblockrace
        persistentVolumeClaim:
          claimName: minecraft-luckyblocksrace-config-pvc
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

##Installing data:

## Download from https://www.curseforge.com/minecraft-bedrock/maps or https://www.planetminecraft.com/project/
