apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      #      nodeSelector:
      #        fileserv: "true"
      containers:
        - name: sabnzbd
          image: linuxserver/sabnzbd:3.5.0 # {"$imagepolicy": "flux-system:sabnzbd"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PGID
              value: "1001"
            - name: PUID
              value: "1001"
            - name: TZ
              value: America\Toronto
          volumeMounts:
            - name: sabnzbd-config
              mountPath: /config
            - name: sabnzbd-complete
              mountPath: /complete
            - name: sabnzbd-incomplete
              mountPath: /incomplete
      volumes:
        - name: sabnzbd-config
          hostPath:
            path: /media/sabnzbd/config/
        - name: sabnzbd-complete
          hostPath:
            path: /media/complete
        - name: sabnzbd-incomplete
          hostPath:
            path: /media/incomplete
