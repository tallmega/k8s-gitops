apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      #      nodeSelector:
      #        fileserv: "true"
      containers:
        - name: sonarr
          image: linuxserver/sonarr:3.0.6 # {"$imagepolicy": "flux-system:sonarr"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8989
          env:
            - name: PGID
              value: "1001"
            - name: PUID
              value: "1001"
            - name: TZ
              value: America\Toronto
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: sonarr-tv
              mountPath: /tv
            - name: sonarr-tv2
              mountPath: /tv2
              #mountPropagation: Bidirectional       
            - name: sonarr-tv3
              mountPath: /tv3
              #mountPropagation: Bidirectional
            - name: sonarr-downloads
              mountPath: /downloads
      volumes:
        - name: sonarr-config
          #persistentVolumeClaim:
          #  claimName: sonarr-config-pvc
          hostPath:
            path: /media/sonarr/config/
        - name: sonarr-tv
          persistentVolumeClaim:
            claimName: tvshows-pvc
        - name: sonarr-tv2
          persistentVolumeClaim:
            claimName: tvshows2-pvc
        #- name: sonarr-tv3
        #  hostPath:
        #    path: /media/tvshows3
        #- name: sonarr-downloads
        #  hostPath:
        #    path: /media/complete

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tautulli
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      containers:
        - name: tautulli
          image: linuxserver/tautulli:2021.12.16 # {"$imagepolicy": "flux-system:tautulli"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8181
          env:
            - name: TZ
              value: America\Toronto
          volumeMounts:
            - name: tautulli-config
              mountPath: /config
            - name: tautulli-logs
              mountPath: /logs
              readOnly: true
      volumes:
        - name: tautulli-config
          hostPath:
            path: /media/tautulli
        - name: tautulli-logs
          hostPath:
            path: "/media/plex/config/Library/Application Support/Plex Media Server/Logs"
