apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibreweb
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibreweb
  #strategy:
  #  type: Recreate
  template:
    metadata:
      labels:
        app: calibreweb
    spec:
      containers:
      - name: calibreweb
        image: linuxserver/calibre-web:2021.12.16 # {"$imagepolicy": "flux-system:calibre-web"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: America\Toronto
        volumeMounts:
        - name: calibreweb-config
          mountPath: /config
        - name: books-nfs
          mountPath: /books
      volumes:
      - name: calibreweb-config
        persistentVolumeClaim:
          claimName: calibreweb-config-pvc
      - name: books-nfs
        persistentVolumeClaim:
          claimName: books-pvc
          readOnly: true
