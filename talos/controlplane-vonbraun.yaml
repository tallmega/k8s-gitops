    # A key used for the [encryption of secret data at rest](https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/).
    secretboxEncryptionSecret: ENC[AES256_GCM,data:nTVATP18ME1IL3K4RzHA+3IJcTR0AgXTkJuTz34G5dfQWHHshXXzwc0p7Og=,iv:3ZOAmkTfLxxj8722cyPeq15ARnaKyFQkek1ZBKlHbdQ=,tag:lwONOFhkmQrT2EUiHPl+2Q==,type:str]
